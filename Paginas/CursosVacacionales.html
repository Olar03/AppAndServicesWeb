<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Cursos vacacionales</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">CURSOS VACACIONALES PARA DOCENTES</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistraCliente">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtDocumento">Documento del docente</label>
                                            <input type="text" class="form-control" id="txtDocumento" placeholder="Documento">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombre">Nombre del docente</label>
                                            <input type="text" class="form-control" id="txtNombre" placeholder="Nombre docente">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCantidadCursos">Cantidad cursos</label>
                                            <input type="number" class="form-control" id="txtCantidadCursos" placeholder="Cantidad cursos">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtPorcentajeDescuento">Porcentaje descuento</label>
                                            <input type="text" class="form-control" id="txtPorcentajeDescuento" placeholder="Porcentaje descuento" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtValorDescuento">Valor del descuento</label>
                                            <input type="tel" class="form-control" id="txtValorDescuento" placeholder="Valor del descuento" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtTotalAntes">Total antes del descuento</label>
                                            <input type="text" class="form-control" id="txtTotalAntes" placeholder="Total sin descuento" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtTotalPago">Total a pagar</label>
                                            <input type="text" class="form-control" id="txtTotalPago" placeholder="Total pagar" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="bntInsertar" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="Scripts/CursosVacacionales.js"></script>
    <!-- /.card -->
</body>
</html>
